<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" >登录
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'drose:主页' %}">返回主页</a></li>
            </ul>
        </div>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        {{ 登录表单.errors.username }}
        {{ 登录表单.errors.password }}
        <div class="input-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" placeholder="用户名" aria-describedby="basic-addon1">
            </div>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="密码" aria-describedby="basic-addon1">
            </div>
        </div>
        <!--{{ 登录表单.验证码 }}-->
        <!--{{ 登录表单.errors.验证码 }}-->
        <div class="btn-group" role="group" aria-label="...">
              <button type="submit" class="btn btn-default">登录</button>
        </div>
    </form>
</body>
</html>
